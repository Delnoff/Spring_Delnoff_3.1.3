<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>Create New User</h2>
<br/>

<form th:method="POST" th:action="@{/admin}" th:object="${person}">
    <div>
        <label for="name">Enter Name: </label>
        <input type="text" th:field="*{username}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>


        <br>
        <br>

        <label for="surname">Enter Surname: </label>
        <input type="text" th:field="*{surname}" id="surname">
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>


        <br>
        <br>

        <label for="age">Enter Age: </label>
        <input type="text" th:field="*{age}" id="age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>

        <br>
        <br>

        <label for="password">Enter Password: </label>
        <input type="password" th:field="*{password}" id="password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

        <br>
        <br>

        <form method="get">
            <p>
                <label for="role">Enter Role: </label>
                <select id="role" name="role">
                    <option value="ROLE_USER">ROLE_USER</option>
                    <option value="ROLE_USER,ROLE_ADMIN">ROLE_ADMIN</option>
                </select>
            </p>
        </form>

        <br>
        <br>

        <input type="submit" value="Create"/>
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
